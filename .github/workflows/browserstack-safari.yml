name: Run Automation Tests on Safari

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  safari-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11' # Change based on your project
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies (optional, if you're using Maven)
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      # Step 4: Install dependencies (if Maven is used)
      - name: Install Dependencies
        run: mvn install

      # Step 5: Run the tests
      - name: Run Tests on BrowserStack Safari
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: mvn test
